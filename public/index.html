<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PDF Missing Checker</title>
</head>

<body>
<h2>PDF ファイル名抽出 → CSV 作成 → サーバーに送信</h2>

<!-- フォルダ選択 -->
<input type="file" id="folderPicker" webkitdirectory multiple />
<button id="makeCsvBtn">CSV 作成</button>

<!-- CSV ダウンロード用 -->
<a id="downloadLink" style="display:none;">CSV をダウンロード</a>

<hr>

<!-- CSV をサーバーへ送信 -->
<h3>CSV をサーバーへ送信して欠け巻チェック</h3>
<button id="sendToServerBtn">サーバーへ送信</button>

<pre id="result"></pre>

<script>
let csvContent = "";
let csvBlob = null;

document.getElementById("makeCsvBtn").onclick = () => {
    const files = document.getElementById("folderPicker").files;
    const pdfList = [];

    for (const f of files) {
        if (f.name.toLowerCase().endsWith(".pdf")) {
            pdfList.push(f.name);
        }
    }

    if (pdfList.length === 0) {
        alert("PDF が見つかりません");
        return;
    }

    csvContent = pdfList.join("\n");
    csvBlob = new Blob([csvContent], { type: "text/csv" });

    // ダウンロードボタン生成
    const url = URL.createObjectURL(csvBlob);
    const link = document.getElementById("downloadLink");
    link.href = url;
    link.download = "pdf_list.csv";
    link.style.display = "inline-block";
    link.textContent = "CSV をダウンロード";

    alert("CSV を作成しました（ダウンロード or サーバー送信できます）");
};

// サーバーへ送信
document.getElementById("sendToServerBtn").onclick = async () => {
    if (!csvBlob) {
        alert("先に CSV を作成してください");
        return;
    }
    const formData = new FormData();
    formData.append("pdfcsv", csvBlob, "pdf_list.csv");

    const res = await fetch("/upload", {
        method: "POST",
        body: formData
    });

    const text = await res.text();
    document.getElementById("result").textContent = text;
};
</script>

</body>
</html>
